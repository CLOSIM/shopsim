<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>closim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="logo.png"/>
        <style>
        * {
            font-family: monospace;
            font-size: 20px;
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }
        .center {
            text-align: center;
            width: 40em;
            max-width: 100%;
            padding: 1em;
            height: 20em;
            position: absolute;
            top: 0;
            bottom: 20%;
            left: 0;
            right: 0;
            margin: auto;
        }
        .footer {
            text-align: left
            width: 20em;
            max-width: 100%;
            padding: 1em;
            height: 0;
            position: absolute;
            top: 50%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .image {
            width: 40px;
            height: 40px;
        }
        p {
            margin: 1em 0;
        }
        </style>
    </head>
    <body>
        
      <div class="center">
          <img src="logo.png"/>
          <br>
          <h3 id="phrase"></h3>
        </div>
      <div class="footer"><img src="shopsim.png"/></div>
      <script>
          const arr = [1, 'hello', 5, 8];
          const randomIndex = Math.floor(Math.random() * arr.length);
          const item = arr[randomIndex];
          document.getElementById("phrase").innerHTML = item;
        </script>
        
    </body>

</html>
